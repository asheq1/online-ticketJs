<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero paribahon</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom color  -->
    
</head>
<body >
    <header class="">
        <!-- responsive navbar  -->
        <nav class="flex items-center justify-around p-4 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-600 text-white shadow-lg">
            <h1 class="font-bold text-2xl">P-Ticket</h1>
            <div class="hidden md:flex space-x-6">
                <a href="" class="text-xl hover:text-yellow-400">Home</a>
                <a href="" class="text-xl hover:text-yellow-400">About</a>
                <a href="" class="text-xl hover:text-yellow-400">Destination</a>
                <a href="" class="text-xl hover:text-yellow-400">Search</a>
            </div>
            <button class="flex items-center bg-yellow-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-yellow-300 transition duration-300 md:flex">
                Bus
                <img src="images/bus-icon.png" alt="" class="ml-2 w-5 h-5">
            </button>
        
            <!-- Hamburger Icon -->
            <div id="menu-toggle" class="md:hidden flex flex-col justify-center items-center cursor-pointer">
                <span class="block w-8 h-1 bg-white mb-1"></span>
                <span class="block w-8 h-1 bg-white mb-1"></span>
                <span class="block w-8 h-1 bg-white"></span>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center bg-blue-600 text-white">
            <a href="" class="block py-2 hover:text-yellow-400">Home</a>
            <a href="" class="block py-2 hover:text-yellow-400">About</a>
            <a href="" class="block py-2 hover:text-yellow-400">Destination</a>
            <a href="" class="block py-2 hover:text-yellow-400">Search</a>
        </div>
        
        <!-- banner  -->
        <div class="relative">
            <img src="images/banner2.jpg" alt="Banner Image" class="w-full h-auto">
            <div class="absolute inset-0 flex items-center justify-center text-center bg-black bg-opacity-30">
                <h2 class="text-white text-4xl font-bold">Your Banner Text Here</h2>
            </div>
        </div>
        
        
    </header>

    <script src="script/app.js"></script>
</body>
</html>
